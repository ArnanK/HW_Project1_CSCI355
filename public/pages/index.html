<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../stylesheets/style.css">
        <link rel="stylesheet" href="../stylesheets/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <nav>
            <div class="leftNav">
                <a href="/" class="brand">
                    <img src="../images/brand_name.png" alt="Recipes">
                </a>
                <i class="fa fa-bars" id="menuButton"></i>
                <ul id="list" class="">
                    <li><a href="/about"><i class="fa-solid fa-circle-info"></i>&nbsp;<b>About</b></a></li>
                    <li><a href="/favorites"><i class="fa-solid fa-heart"></i>&nbsp;<b>Our Favorites</b></a></li>
                    <li><a href="/contact"><i class="fa-solid fa-inbox"></i>&nbsp;<b>Contact</b></a></li>
                </ul>
            </div>
            <div class="search">
                <form action="/search" method="GET">
                    <input type="text" id="searchInput" class="input" name="query" placeholder="Search..." required>
                    <button class="btn">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </nav>

        <div class="page">
            <div class="menu">
                <ul>
                    <li><a href="/"><i class="fa-solid fa-house"></i>&nbsp;<b>Home</b></a></li>
                    <li><a href="/about"><i class="fa-solid fa-circle-info"></i>&nbsp;<b>About</b></a></li>
                    <li><a href="/favorites"><i class="fa-solid fa-heart"></i>&nbsp;<b>Our Favorites</b></a></li>
                    <li><a href="/contact"><i class="fa-solid fa-inbox"></i>&nbsp;<b>Contact</b></a></li>
                </ul>
            </div>

            <div class="main">
                <!--Landing page-->
                <section class="landingpage">
                    <div class="content">
                        <div class="heading">
                            <h1 style="font-size: 60px;">Freshness<br> in every bite</h1>
                            <p><b>Light, Fluffy, and Vegan-friendly Pancakes</b></p>
                            <a href="/search?query=pancake"><button class="main-button">View Receipe</button></a>
                        </div>
                        <div class="image">
                            <img src="../images/main.jpg" alt="" class="img">
                        </div>
                    </div>
                </section>
                <!--Image Slide-->

                <section class="scroll">
                    <h1>Popular on Breakfast</h1>
                    <hr>
                    <div class="gallery-wrap">
                        <img src="../images/back.png" id="backBtn">
                        <div class="horizontal-scroll">
                            <div>
                                <span><img src="../images/overnight-oats.jpg" alt="Horizontal Image 1" width="500" height="420"></span>
                                <span><img src="../images/vegan-chia-pudding.jpg" alt="Horizontal Image 2" width="500" height="420"></span> 
                                <span><img src="../images/avocado-toast.jpg" alt="Horizontal Image 3"width="500" height="420"></span>
            
                            </div>
                            <div>
                                <span><img src="../images/smoothie-bowl.jpg" alt="Horizontal Image 4" width="600" height="420"></span> 
                                <span><img src="../images/Breakfast-Egg-Sandwich.jpg" alt="Horizontal Image 5" height="420"></span>
                                <span><img src="../images/smoothiesbreakfast.jpg" alt="Horizontal Image 6"width="600" height="420"></span>
                            </div>
                        </div>
                        <img src="../images/next.png" id="nextBtn">
                    </div> 
                </section>
                <section class="subscribe">
                    <hr>
                    <div class="small-box">
                        <img src="../images/baked-chicken-wings.jpg" alt="newsletter">
                        <div class="subscription-info">
                            <h2>Subscribe to get our latest recipes!</h2>
                            <p>Subscribe to get new posts in your inbox!</p>
                            <form action="/subscribe" method="post">
                                <div class="field">
                                    <label for="name"class="input-name-label"><b>Name:</b></label>
                                    <input type="text" class="input-name-field"name="name" placeholder="Enter your name" required><br>
                                </div>
                                <div class="field">
                                    <label for="email" class="input-email-label"><b>Email:</b></label>
                                    <input type="email" class="input-email-field" name="email" placeholder="Enter your email" required>
                                </div>
                                <button type="submit" class="subscribe-button">SUBSCRIBE</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>

            
        </div>

        <footer>
            <p>Powered by Edamam API</p>
        </footer>

        <script src="../javascripts/searchBar.js" async defer></script>
        <script src="../javascripts/scroll.js" async defer></script>

    </body>
</html>
